<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-body>
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="heroes">
                            <li *ngFor="let item of todoItems">
                                <div class="p-field-checkbox">
                                    <input type="checkbox" class="mark" (click)="markCompletedCommand(item)" />
                                    <span>{{item.name}}</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <h5>Completed tasks</h5>
                        <ul class="heroes">
                            <li *ngFor="let item of completedItems">
                                <div class="p-field-checkbox">
                                    <input type="checkbox" class="mark" checked="true" (click)="markTodoCommand(item)" />
                                    <span>{{item.name}}</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
